inherit: [cmake]

depends:
   - libholler

checkoutDeterministic: True
checkoutScript: |
   cp -n $<<../src/libgreet/CMakeLists.txt>> CMakeLists.txt
   cp -n $<<../src/libgreet/LibGreetConfig.cmake.in>> LibGreetConfig.cmake.in
   cp -n $<<../src/libgreet/greet.c>> greet.c
   cp -n $<<../src/libgreet/greet.h>> greet.h

buildScript: |
   cmakeBuildAll

packageScript: |
   cmakePackageAll
provideDeps:
   - libholler
