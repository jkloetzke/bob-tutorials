inherit: [cmake]

checkoutDeterministic: True
checkoutScript: |
   cp -n $<<../src/libholler/CMakeLists.txt>> CMakeLists.txt
   cp -n $<<../src/libholler/LibHollerConfig.cmake.in>> LibHollerConfig.cmake.in
   cp -n $<<../src/libholler/holler.c>> holler.c
   cp -n $<<../src/libholler/holler.h>> holler.h

buildScript: |
   cmakeBuildAll

packageScript: |
   cmakePackageAll
